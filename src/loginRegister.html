<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b9319bf6a4.js" crossorigin="anonymous"></script>
    <title>LoginRegister</title>
    <link rel="icon" href="https://i.imgur.com/Gqm2toG.png">
    <link rel="stylesheet" href="loginRegister.css"> 
    <link rel="stylesheet" href="styles_footer.css">
</head>
<body>
    <header>
        <div>
            <img class="icono" src="https://i.imgur.com/Gqm2toG.png">
        </div>
        <nav>
            <a id="link" href="INICIO.html">INICIO</a>
            <a id="link" href="LUGARES.html">LUGARES</a>
            <a id="link" href="MONSTRUOS.html">MONSTRUOS</a>
            <a id="link" href="TOP ARMAS.html">TOP ARMAS</a>
            <a id="link" href="FORMULARIO DE CONTACTO.html">FORMULARIO DE CONTACTO</a>
            <a id="persona" href="loginRegister.html"><i class="fas fa-user"></i></a>
        </nav>
    </header>
    <section>
        
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button id="login-btn" class="toggle-btn" onclick="login()">Log In</button>
                <button id="register-btn" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <i class="fa-solid fa-envelope"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="ID del usuario" required>
                <input type="password" class="input-field" placeholder="Ingrese la contraseña" required>
                <input type="checkbox" class="chech-box"><span>Recordar Contraseña</span>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="ID del usuario" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Ingrese la contraseña" required>
                <input type="checkbox" class="chech-box"><span>Acepto las políticas de privacidad y condiciones</span>
                <button type="submit" class="submit-btn">Registrarte</button>
            </form>
        </div>   
    </section>  
    
    <script>


        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
            z.style.background = "linear-gradient(to right, #06162E, #db0b0b)"
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
            z.style.background = "linear-gradient(to left, #06162E, #3477CE)"
        }


    </script>


</body>
</html>
