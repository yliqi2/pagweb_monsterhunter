</head>
    <style>
        body {
            overflow: hidden;
        }
    </style>
<body>
    <header>
        <div>
            <img class="icono" src="https://i.imgur.com/Gqm2toG.png">
        </div>
        <nav>
            <a id="link" href="#">INICIO</a>
            <a id="link" href="LUGARES.html">LUGARES</a>
            <a id="link" href="MONSTRUOS.html">MONSTRUOS</a>
            <a id="link" href="TOP ARMAS.html">TOP ARMAS</a>
            <a id="link" href="FORMULARIO DE CONTACTO.html">FORMULARIO DE CONTACTO</a>
            <a id="persona" href="loginRegister.html"><i class="fas fa-user"></i></a>
        </nav>
    </header>

    <div class="container">


        <div class="centrado">
            <img src="https://i.imgur.com/WZUvcEO.png">
            <div class="buscador">
                <input type="text" id="InsertarTextoBarra" onkeypress="Enter(event)">
                <button id="btn_buscar" onclick="barra_busqueda()"><i class="fa-solid fa-magnifying-glass"></i></button>

                <div id="Realizar_Busqueda"></div>
            </div>
        </div>

    </div>

    <script>
            function barra_busqueda() {
        const query = document.getElementById('InsertarTextoBarra').value.trim().toLowerCase();
        const Contenido = [
            "Gran Jaggi", "Gran Baggi", "Gran Wroggi", "Arzuros", "Lagombi", "Volvidon", "Ludroth Real", "Ludroth Purpúreo", "Qurupeco", "Qurupeco Carmesí",
            "Gobul", "Nibelsnarf", "Barroth", "Barroth Esmeralda", "Plesioth", "Plesioth Verde", "Duramboros", "Duramboros Herrumbroso", "Agnaktor",
            "Agnaktor Glacial", "Barioth", "Barioth Arenoso", "Gigginox", "Gigginox Aterrador", "Zinogre", "Zinogre Estigio", "Uragaan", "Uragaan Acerado",
            "Diablos", "Diablos Negra", "Rathian", "Rathian Rosa", "Rathian Dorada", "Rathalos", "Rathalos Celeste", "Rathalos Plateado", "Nargacuga",
            "Nargacuga Verdoso", "Nargacuga Lunar", "Lagiacrus", "Lagiacrus Marmóreo", "Lagiacrus del Abismo", "Brachydios", "Deviljho", "Jhen Mohran",
            "Jhen Mohran Sagrado", "Ceadeus", "Ceadeus Barba Dorada", "Alatreon", "Miralis Funesto", "ESPADA Y ESCUDO", "ESPADAS DOBLES", "GRAN ESPADA",
            "ESPADA LARGA", "MARTILLO", "CUERNO DE CAZA", "LANZA", "LANZA PISTOLA", "HACHA ESPADA", "BALLESTA LIGERA", "BALLESTA PESADA", "ARCO"
        ];

        const Resultado = document.getElementById('Realizar_Busqueda');
        Resultado.innerHTML = '';
        Resultado.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
        Resultado.style.padding = '10px';
        Resultado.style.borderRadius = '10px';

        const Contenido_Existente = Contenido.filter(Contenido => Contenido.toLowerCase().includes(query));

        if (query !== '' && Contenido_Existente.length === 0) {
            Resultado.innerHTML = 'No existe este contenido';
        } else if (query !== '') {
            const Lista_Resultados = document.createElement('ul');
            Lista_Resultados.style.listStyleType = 'none';
            Lista_Resultados.style.padding = '0';

            Contenido_Existente.forEach(Contenido => {
                const Listado = document.createElement('li');
                Listado.style.marginBottom = '5px';
                const EnlaceHTML = document.createElement('a');
                EnlaceHTML.href = `${Contenido}.html`;
                EnlaceHTML.textContent = Contenido;
                EnlaceHTML.style.color = 'white';
                EnlaceHTML.style.textDecoration = 'none';
                Listado.appendChild(EnlaceHTML);
                Lista_Resultados.appendChild(Listado);
            });
            Resultado.appendChild(Lista_Resultados);
        }
    }
    
        function Enter(event) {
            if (event.key === "Enter") {
                barra_busqueda();
            }
        }
    </script>

</body>
</html>
