<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="https://kit.fontawesome.com/b9319bf6a4.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://i.imgur.com/Gqm2toG.png"> <!--LOGO-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>Crear cuenta</h1>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
        <div class="sign-in">
            <form action="#">
                <h1>Iniciar Sesión</h1>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>¡HOLA DE NUEVO!</h1>
                    <p>La última información de MSU3</p>
                    <button id="signIn">Iniciar Sesión</button>
                </div>
                <div class="overlay-right">
                    <h1>¡Bienvenido!</h1>
                    <p>La última información de MSU3</p>
                    <button id="signUp">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.querySelector('.container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        })

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        })
    </script>
</body>
</html>
