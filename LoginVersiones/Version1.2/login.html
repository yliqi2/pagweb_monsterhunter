<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/b9319bf6a4.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://i.imgur.com/Gqm2toG.png"> <!--LOGO-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <form action="#">
          <h2>Iniciar Sesión</h2>
  
          <div class="input-cont">
              <input type="email" required>
              <label for="#">Email</label> 
          </div>
  
          <div class="input-cont">
              <input type="password" required>
              <label for="#">Contraseña</label>
          </div>
  
          <div>
            <button>Acceder</button>
            
            <div class="Iniciar">
              <p>No tengo cuenta <a href="register.html">Crear cuenta</a></p>
            </div>
          </div>
        </form>
    </div>


    <div class="contenedor">
      <form action="#">
        <h2>Registrar Sesión</h2>
  
        <div class="input-cont">
          <input type="email" required>
          <label for="#">Email</label> 
        </div>
  
        <div class="input-cont">
            <input type="password" required>
            <label for="#">Contraseña</label>
        </div>
          
        <div class="input-cont">
            <input type="password" required>
            <label for="#">Confirmar contraseña</label>
        </div>

        <div>
          <button>Acceder</button>            
          <div class="Iniciar">
            <p>Tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
          </div>
        </div>
        </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-left">
          <h1>Bienvenido de vuelta!</h1>
          <a id="signIn" href="INICIO.HTML"><img src="https://i.imgur.com/Gqm2toG.png"></a>
        </div>
        <div class="overlay-right">
          <h1>Hola, Nuevo Usuario</h1>
          <a id="signUp" href="INICIO.HTML"><img src="https://i.imgur.com/Gqm2toG.png"></a>
        </div>
      </div>
    </div>
</body>
</html>
